<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Studentlist</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body>

    <header>
      <div id="header_content">
        <img src="crests/crest_school.png" alt="school crest">
        <div id="headlines">
          <h2>Hogwarts School of Witchcraft and Wizardry</h2>
          <h3>Studentlist</h3>
        </div>
      </div>
    </header>

    <div id="attending_expelled_buttons">
    <button class="filter" data-action="filter" data-filter="attending">Attending</button>
    <button class="filter" data-action="filter" data-filter="expelled">Expelled</button>
    </div>

    <main>
      <div id="overview">


    <div id="funcion_bar">

      <div id="sorting_filtering">

    <select name="sortingList" id="sortingList">
      <option>Sorting</option>
      <option value="firstname_a-z">Firstname A-Z</option>
      <option value="firstname_z-a">Firstname Z-A</option>
      <option value="lastname_a-z">Lastname A-Z</option>
      <option value="lastname_z-a">Lastname Z-A</option>
      <option value="house_a-z">House A-Z</option>
      <option value="house_z-a">House Z-A</option>
    </select>

    <div id="filter_buttons">
      <button class="filter" data-action="filter" data-filter="all">All</button>
      <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="boy">Boys</button>
      <button class="filter" data-action="filter" data-filter="girl">Girls</button>
      <button class="filter" data-action="filter" data-filter="prefects">Prefects</button>
      <button class="filter" data-action="filter" data-filter="Inquisitorial">Inquisitorial Squad</button>
      <button class="filter" data-action="filter" data-filter="pure_blood">Pure Bloods</button>
      <button class="filter" data-action="filter" data-filter="half_blood">Half Bloods</button>
    </div>
  </div>

<!-- SEARCH BAR -->
<div id="search">
  <form action="/action_page.php">
    <input type="text" placeholder="Search" name="search">
  </form>
</div>
</div>

<!-- LISTVIEW -->

    <section class="container"></section>

    <template>
      <article id="student_article">
        <div id="photo">
        <img src="" alt="" />
      </div>
      <div id="info">
        <h4 class="fullname"></h4>
        <h5 class="house"></h5>
        <button class="readmore">Read more</button>
        </div>
      </article>
    </template>

    <section id="popup">
      <article>
        <button id="close">X</button>
        <div id="popup_content">
        <div id="photos">
        <img id="popup_student_pic" src="" alt="" />
        <img class="house_crest" src="" alt="" />
      </div>
        <div id="text">
          <h2></h2>
          <p>House: <span class="house"></span></p>
          <p>Gender: <span class="gender"></span></p>
          <p>Blood-status: <span class="bloodstatus"></span></p>

          <p>Member of The Inquisitorial Squad:<span class="inquisitorial"></span></p>
          <p>Prefect: <span class="prefect"></span></p>

          <button class="expell_student">EXPELL STUDENT</button>
          
          <p></p>
          
        </div>
      </div>
      </article>
    </section>

  </div>
  </main>
    <footer>
      Pictures from:
      <a
        href="https://unsplash.com/photos/Bf9PT5qVZvM?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink"
        >Unsplash.com</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
